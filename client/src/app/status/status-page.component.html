<table *ngIf="data" class="table ">
  <tr>
    <td>Host</td>
    <td>{{data.hostname}}</td>
  </tr>
  <tr>
    <td>Free Memory</td>
    <td>
      <progress-bar [max]="data.totalMem" [current]="data.totalMem - data.mem" [label]="generateLabel(data)"></progress-bar>
      {{data.totalMem - data.mem | mb }} of {{data.totalMem | mb}}
    </td>
  </tr>
  <tr>
    <td>Temperature</td>
    <td *ngIf="data.temp">
      <progress-bar [max]="65" [current]="data.temp" [label]="data.temp | fahrenheit"></progress-bar>
    </td>
    <td *ngIf="!data.temp">N/A</td>
  </tr>
  <tr>
    <td>System Uptime</td>
    <td>{{ data.systemUptime | dhms }}</td>
  </tr>
  <tr>
    <td>Server Uptime</td>
    <td>{{ data.serverUptime | dhms }}</td>
  </tr>
  <tr>
    <td>Network Interfaces</td>
    <td>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ip of data.ips">
          <span class="badge">{{ ip.ip }}</span> {{ ip.name }}
        </li>
      </ul>
    </td>
  </tr>
</table>
