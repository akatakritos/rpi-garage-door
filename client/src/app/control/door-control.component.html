<div class="panel" [ngClass]="{ 'panel-warning': door.open, 'panel-success': !door.open }">

    <div class="panel-heading" >
        {{ door.name }}
    </div>

    <div class="panel-body">
        <div class="alert-container">
            <alert *ngIf="message" [message]="message" [type]="'info'" (dismissed)="onAlertDismissed()"></alert>
        </div>
        <p>Status: <strong>{{ door.open ? 'Open' : 'Closed' }}</strong> since
            <span title="{{ door.lastChange | localTime }}">{{ door.lastChange | timeago }}</span>
        </p>
        <div>
            <button type="button" class="btn btn-default" (click)="toggle()">
                {{ door.open ? 'Close Door' : 'Open Door' }}
            </button>
        </div>
    </div>
</div>
