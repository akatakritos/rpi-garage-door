<div class="list-group">
  <div class="list-group-item" *ngFor="let log of logs">
    <h4 class="list-group-item-heading">{{ log.name }} was {{ log.eventName }}</h4>
    <p class="list-group-item-text">
      <span title="{{log.timestamp | localTime }}">
        {{ log.timestamp | timeago }}
      </span>
    </p>
  </div>
</div>
